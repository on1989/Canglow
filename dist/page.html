<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Pug Page</title>
    <link href="css/main.css" rel="stylesheet">
    <!--(if lt IE 9)-->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!--(endif)-->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12"><a class="logo" href="#"><img src="img/logo.svg" alt="logo"></a>
            <p>Windows Designed <strong>For Alberta.</strong></p><a class="google" href="#"><img src="img/google.png" alt="google"></a><a class="homestars" href="#"><img src="img/homestars.png" alt="homestars"></a><a class="button green icon-phone" href="tel:587-408-8049">587-408-8049</a>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form class="footer-form" method="POST">
              <h3>Get Your Free<br>Estimates</h3>
              <div class="input">
                <input type="text" placeholder="Name" name="name">
              </div>
              <div class="input">
                <input type="email" placeholder="Email" name="email">
              </div>
              <div class="input">
                <input type="text" placeholder="Subject" name="subj">
              </div>
              <div class="input">
                <input type="tel" placeholder="Telephone" name="phone">
              </div>
              <div class="textarea">
                <textarea placeholder="Message" name="massage"></textarea>
              </div>
              <div class="input">
                <input class="button green" type="submit" value="Sumbit">
              </div>
            </form>
            <div class="location">
              <h3>Our Location</h3>
              <ul class="office">
                <li class="active"><a href="https://www.google.com/maps/place/53%C2%B033'39.1%22N+113%C2%B036'24.8%22W/@53.5608514,-113.6079851,18z/data=!4m5!3m4!1s0x0:0x0!8m2!3d53.560861!4d-113.60688" data-lat="53.560861" data-lng="-113.606880" data-google-href="" data-address="16532 111 Avenue NW, AB T5M 3V8" data-phone="587-408-8049" data-fax="780-761-2162" data-phone-two="1-877-607-7648" data-email="info1@canglow.ca">Edmonton office</a></li>
                <li><a href="https://www.google.com/maps/place/62%C2%B027'30.4%22N+114%C2%B024'48.3%22W/@62.458456,-114.4155987,17z/data=!3m1!4b1!4m5!3m4!1s0x0:0x0!8m2!3d62.458456!4d-114.41341" data-lat="62.458456" data-lng="-114.413410" data-google-href="" data-address="16532 111 Avenue NW, AB T5M 3V8" data-phone="587-408-8049" data-fax="780-761-2162" data-phone-two="1-877-607-7648" data-email="info2@canglow.ca">Yellowknife Office</a></li>
                <li><a href="https://www.google.com/maps/place/43%C2%B049'43.3%22N+79%C2%B029'30.2%22W/@43.8287,-79.4939217,17z/data=!3m1!4b1!4m5!3m4!1s0x0:0x0!8m2!3d43.8287!4d-79.491733" data-lat="43.828700" data-lng="-79.491733" data-google-href="" data-address="16532 111 Avenue NW, AB T5M 3V8" data-phone="587-408-8049" data-fax="780-761-2162" data-phone-two="1-877-607-7648" data-email="info3@canglow.ca">Toronto Office </a></li>
              </ul>
              <div class="hours">
                <h6>Hours of Operation:</h6>
                <p>Monday to Friday:<br><span>9:00 AM - 5:00 PM</span></p>
                <p>Saturday:<br><span>9:00AM - 3:00 PM</span></p>
                <p>Sunday: <span>Closed</span></p>
              </div>
            </div>
            <div id="map"></div>
          </div>
        </div>
      </div>
    </footer>
    <div class="modal fade coupon-modal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form class="form-coupon" method="POST">
            <h3>Coupon </h3>
            <div class="input">
              <input type="text" placeholder="Name">
            </div>
            <div class="input">
              <input type="email" placeholder="Email">
            </div>
            <div class="input">
              <input type="tel" placeholder="Phone">
            </div>
            <div class="input">
              <input class="button orange" type="submit" value="REQUEST NOW">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
